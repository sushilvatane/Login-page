<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
    <title>Sign up Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sign-up">
            <h1 class="heading">Hello, friend!</h1>

            <div class="text">
                <img src="https://i.postimg.cc/4Nq4HkvX/pngwing-com.png" alt="icon" height="20">
                <input type="text" placeholder="Name">
            </div>

            <div class="text">
                <img src="https://i.postimg.cc/MHhkHwC4/pngwing-com-2.png" alt="icon" height="12">
                <input type="email" placeholder="Email">
            </div>

            <div class="text">
                <img src="https://i.postimg.cc/3wC3qksw/pngwing-com-1.png" alt="icon" height="20">
                <input type="password" placeholder="Password">
            </div>

            <div class="text">
                <img src="https://i.postimg.cc/3wC3qksw/pngwing-com-1.png" alt="icon" height="20">
                <input type="password" placeholder="Repeat Password">
            </div>

            <div class="terms">
                <input type="checkbox" >
                <p class="conditions">I read and agree to <a href="#">terms & conditions</a></p>
            </div>

            <button type="submit">CREATE ACCOUNT</button>
            <p class="conditions">Already have an account? <a href="#">Sign in</a></p>

        </div>

        <div class="text-container">
            <h1>Glad to see you!</h1>
            <p>Welcome, please fill in the blanks for be our part  ! </p>
        </div>
    </div>
</body>
</html>
